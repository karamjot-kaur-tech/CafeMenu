<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>ORGANIC GARDEN CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Medical Plants</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Neem</p><p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="flavor">Curry Leaves</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="flavor">Gloy</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="flavor">Mint</p><p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="flavor">Onion</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="flavor">Garlic</p><p class="price">10</p>
          </article>
        </section>
        <section>
          <h2>Fresh Fruits</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Guava</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="dessert">Mango</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="dessert">Peach</p><p class="price">10</p>
          </article>
          <article class="item">
            <p class="dessert">Mulberry</p><p class="price">10</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="" target="_blank">Visit our website</a>
        </p>
        <p class="address">Organic Garden Cafe, Address here</p>
      </footer>
    </div>
  </body>
</html>
